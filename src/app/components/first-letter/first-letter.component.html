<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 mx-auto">
      <div class="card shadow-lg">
        <h4 class="card-header card-title text-center">
          Begin search
        </h4>
        <div class="card-body">
          <ng-select
            [items]="alphabet"
            (change)="onChange($event)"
            autofocus
            placeholder="Enter first letter"
          >
          </ng-select>

          <div class="mt-3">
            <ng-container
              *ngIf="allCocktail$ | async as cocktails; else warning"
            >
              <ng-container *ngIf="cocktails.length > 0">
                <ng-select
                  [items]="cocktails"
                  bindLabel="name"
                  (change)="displayCocktail($event)"
                  placeholder="Select one cocktail from dropdown"
                  autofocus
                >
                </ng-select>
              </ng-container>
            </ng-container>
            <ng-template #warning>
              <h6>warning</h6>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-input-warning
    [firstWarningMessage]="
      'Enter first letter of cocktail you would like to view'
    "
    [secondWarningMessage]="'Pick a cocktail from the drop down list'"
  ></app-input-warning>
</div>

<app-cocktail-card></app-cocktail-card>
